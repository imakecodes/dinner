name: Build

on:
  push:
    branches:
      - main

jobs:
  quality:
    name: Code quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22.16.0
          cache: 'pnpm'
      - name: Enable corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.13.1 --activate
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run lint
        run: pnpm lint
      - name: Run tests
        run: pnpm test
  test_build:
    name: Test NextJS build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22.16.0
          cache: 'pnpm'
      - name: Enable corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.13.1 --activate
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Verify if the build is ok
        run: pnpm build

  build_docker:
    name: Build Docker image (main)
    runs-on: ubuntu-latest
    needs: [quality, test_build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:main
          cache-from: type=gha
          cache-to: type=gha,mode=max
